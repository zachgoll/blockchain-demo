<div class="container">
  <br>
  <h1 class="text-center">Proof of Work Demo</h1>
  <br>
  <div class="row">
    <div class="col-12 shadowBoxLight">
      <form (ngSubmit)="mine()" #powForm="ngForm">
        <div class="form-group">
          <textarea style="min-height: 100px;" type="text" class="form-control" name="rawdata" placeholder="Enter some text here..."
            ngModel></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Mine</button>
      </form>
    </div>
  </div>
  <br>
  <br>
  <div class="row  shadowBoxLight">
    <div class="col-8">
      <h4>Target <i class="fa fa-info-circle info-icon" placement="top" ngbPopover="The 'target' refers to a 64 character hexadecimal number.  In a POW algorithm, your computer takes a hash of the data plus an incrementing nonce until the hash is less than the difficulty number.  The '0x' at the beginning of both hashes are not actually part of the hash.  This indicates to computers that we are dealing with a hexadecimal number rather than an ordinary decimal." popoverTitle="UTXO Set"></i></h4>
      <div class="txt">
        <span [ngClass]="{'text-success lg': finished, 'text-danger': !finished}">{{ difficulty[0].substring(0, 4) }}</span><span>{{ difficulty[0].substring(4) }}</span>
      </div>
      <br>
      <h4>Solution</h4>
      <div class="txt">
        <span *ngIf="solution" [ngClass]="{'text-success lg': finished, 'text-danger': !finished}">{{ solution.substring(0, 4) }}</span><span *ngIf="solution">{{ solution.substring(4) }}</span>
      </div>
    </div>
    <div class="col-4 text-center">
      <h4>Nonce <i class="fa fa-info-circle info-icon" placement="bottom" ngbPopover="An arbitrary number incremented over and over to solve a proof-of-work algorithm while mining." popoverTitle="Nonce"></i></h4>
      <div class="noncetext">{{ nonce }}</div>
    </div>
  </div>
</div>
