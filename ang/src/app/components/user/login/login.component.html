<div class="container">
  <br><br><br><br><br><br><br>
  <div class="row">
    <div class="col-12 col-xl-5 col-lg-6 col-md-8 col-sm-10 mr-auto ml-auto">
      <form class="shadowBox" (ngSubmit)="onLoginSubmit()" #login="ngForm">
        <h2>Login</h2><span class="p"><a routerLink="/register">Not Registered? </a></span>
        <hr>
        <div class="form-group">
          <label for="f_name">Username</label>
          <input type="text" class="form-control" name="username" ngModel>
        </div>
        <div class="form-group">
          <label for="l_name">Password</label>
          <input type="password" class="form-control" name="password" ngModel>
          <p *ngIf="pwError" class="helper-text" style="color:red;">Sorry, your username or password is incorrect.</p>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
      </form>     
    </div>
  </div>
</div>
