<div class="container">
  <br>
  <div class="row">
    <div class="col-5 mr-auto ml-auto">
      <form class="shadowBox" (ngSubmit)="onRegisterSubmit()" #register>
        <h2>Login</h2>
        <hr>
        <div class="form-group">
          <label for="f_name">Username</label>
          <input type="text" class="form-control" name="username" ngModel>
        </div>
        <div class="form-group">
          <label for="l_name">Password</label>
          <input type="password" class="form-control" name="password" ngModel>
        </div>
      </form>
      <br>
      <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
    </div>
  </div>
</div>
