<div class="container">
  <br>
  <div class="row">
    <div class="col-5 mr-auto ml-auto">
      <form class="shadowBox" (ngSubmit)="onRegisterSubmit()" #register>
        <h2>Register</h2>
        <hr>
        <div class="form-group">
          <label for="f_name">First Name</label>
          <input type="text" class="form-control" name="f_name" ngModel>
        </div>
        <div class="form-group">
          <label for="l_name">Last Name</label>
          <input type="text" class="form-control" name="f_name" ngModel>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" ngModel>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="f_name" ngModel>
        </div>
        <div class="form-group">
          <label for="session">Training Session Id</label>
          <input type="text" class="form-control" name="f_name" ngModel>
        </div>
      </form>
      <br>
      <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
    </div>
  </div>
</div>
