<div class="container">
  <br>
  <br>
  <div class="row">
    <div class="col-12 col-xl-5 col-lg-6 col-md-8 col-sm-10 mr-auto ml-auto">
      <form class="shadowBox" (ngSubmit)="onRegisterSubmit()" #register="ngForm">
        <h2>Register</h2>
        <hr>
        <div class="form-group">
          <label for="f_name">First Name</label>
          <input type="text" class="form-control" name="f_name" ngModel>
        </div>
        <div class="form-group">
          <label for="l_name">Last Name</label>
          <input type="text" class="form-control" name="l_name" ngModel>
        </div>
        <div class="form-group">
          <label for="userEmail">Email</label>
          <input type="email" class="form-control" name="userEmail" ngModel>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" ngModel>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" ngModel>
        </div>
        <div class="form-group">
          <label for="session">Training Session Id</label>
          <input type="text" class="form-control" name="session" ngModel>
          <p *ngIf="sessionError" class="helper-text" style="color:red;">Please enter a valid training session ID</p>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
      </form>
    </div>
  </div>
  <br><br>
</div>
